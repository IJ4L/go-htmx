name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo docker stop go-htmx-api-1 || true
            sudo docker rm go-htmx-api-1 || true

            udo docker stop go-htmx-postgres-1 || true
            sudo docker rm go-htmx-postgres-1 || true 

            sudo rm -rf go-htmx
            sudo git clone https://github.com/IJ4L/go-htmx
            cd go-htmx
            sudo docker-compose up -d
            sudo docker ps -a